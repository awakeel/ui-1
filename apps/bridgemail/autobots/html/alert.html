<div style="position:relative;top:-22px; left:85px; width:20px;">
    <label style="display: block;  " class="step2-lists"><span style="display: block;" class="fieldinfo">
            <i class="icon"></i><em>Please tell me which target to check for this bot, you can select only one target.</em></span></label>
</div>

<h2><i class="icon target"></i>
    <span>Choose Target</span> 
    <span style="float:right; margin-right:5px;text-decoration:underline; cursor:pointer;font-size: 16px;" id="hrfchangetarget" class="add-targets"  > Change Target</span>
</h2>
<div class="bot_p_box">

    <div class="bmsgrid" style="overflow:visible;">
        <div class="hDiv">
            <div class="hDivBox">
                <table cellspacing="0" cellpadding="0">
                </table>
            </div>
        </div>
        <div style="height: ; background:none repeat scroll 0% 0% #EFF7FB; overflow:visible" class="bDiv">
            <table cellspacing="0" cellpadding="0" border="0" id="autobot_targets_grid" style="margin-bottom:0px!important;">
                <tbody>

                <div style="margin-left:41%; text-align:center;" class="no-target-defined">
                    <a class="btn-green add-targets target-added  "   style="width:143px;"><span>Add Target</span><i class="icon targetw"></i></a>
                </div>

                </tbody>
            </table>
            <div style="display: none;" class="iDiv"></div>
        </div>
    </div>

</div>

<div style="position:relative;top:-21px; left:40px; width:20px"><label style="display: block;  " class="step2-lists"><span style="display: block;" class="fieldinfo"><i style="width:;height:none!important" class="icon"></i><em>Please tell me when and how do you want to repeat?</em></span></label></div>
<h2><i class="icon setting"></i>Settings </h2>

<div class="bot_p_box">
    <div class="bot_p_boxinner">


        <div class="set-row">
            <div>

                <input type="checkbox" id="chckIsRecur" class="checkpanel" value="" style="">
                <label for="reoccure">Recurring</label>
            </div>

            <div class="set-row_col">
                <select id="ddlRecurType" class="nosearch" style="width: 120px; display: none;">
                    <option value="D">Days</option>
                    <option value="M">Month</option>
                    <option value="Y">Year</option>
                </select>


                <span class="" style="margin-left:25px;">After every </span>

                <input type="text" value="" id="txtRecurPeriod" name="" placeholder="1" style="width:50px">
                <span class="" style="margin-right:25px;"> Days </span>
                <select id="txtRecurTimes" class="nosearch" style="width:70px;">
                    <%=this.recurTimes()%>
                </select>
                <span class=""> time(s) </span>
            </div>

        </div> <!-- set-row  -->
       




        <div class="clearfix"></div>
    </div>
</div>
<div style="position:relative;top:-22px; left:25px; width:20px">
    <label style="display: block;  " class="step2-lists"><span style="display: block;" class="fieldinfo">
            <i class="icon"></i><em>Alert messages and emails, You can also insert merge tags in your message.</em></span></label>
</div>
<h2><i class="icon alerts"></i>Alerts </h2>

<div class="bot_p_box">
    <div class="bot_p_boxinner">

        <div class="alert_b_content">

            <div class="row">
               
                <div class="input-append adv_dd ">
                    <div class="inputcont">
                        <input placeholder="add multiple email addresses in CSV format" id="alertemails" class="header-info" type="text">
                    </div>
                </div>
            </div><!-- row -->

            <div class="row">
                 
                <div class="input-append adv_dd ">
                    <div class="inputcont">
                        <textarea id="alertmessage" placehoder="Type your alert message here. You can also insert merge tags in your message."></textarea>
                      <em>You may choose the merge tags from the list and copy &amp; paste in your alert message.</em>
                        <div class="input-append adv_dd " id="wrap_email" style="margin:0px 0px 0px 25px;">
                            <div class="inputcont">
                             <input placeholder="{{LASTNAME}}" id="alert_merge_field" class="header-info" type="text" style="width:72%!important;"></div>
                            <div class="btn-group">
                                <button class="btn dropdown-toggle open mergefields-box" id="" data-toggle="dropdown" tabindex="-1"> <span class="icon mergeicon"></span> <span class="caret"></span> </button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>


        </div> <!-- sumry -->




        <div class="clearfix"></div>
    </div>
</div>
<div style="right: 78px;   min-height: 70px; width:70%; display:none; top:150px!important;" class="dddiv" id="div_targets">

</div>

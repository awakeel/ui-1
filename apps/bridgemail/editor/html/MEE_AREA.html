    <script  type="text/javascript">
           function setDragging(object,mee){
            $(object).on('dragstart', function(e) {
                var crt = this.cloneNode(true);                
                crt.id = "drag-class";
                crt.style.backgroundColor = "#fff";crt.style.border="1px solid #a9c2d5";crt.style.borderTop="10px solid #a9c2d5";  
                crt.style.position = "absolute"; crt.style.top = $(e.currentTarget).offset().top+"px"; crt.style.left = $(e.currentTarget).offset().left+"px";crt.style.listStyle = "outside none none";               
                crt.innerHTML = "";
                crt.style.width = $(e.currentTarget).width() +"px";crt.style.height=$(e.currentTarget).height()+"px";
                document.body.appendChild(crt);                
                e.originalEvent.dataTransfer.setData($(this).attr('data-type'), "text"); 
                e.originalEvent.dataTransfer.setDragImage(crt, $(this).width(), 0); 
                mee.dragElementIframe =$(e.currentTarget);
                mee.startDragging(e);                
                e.stopPropagation();    
            }).on('dragend', function(event) {
                event.preventDefault();         
                $("#drag-class").remove();
                mee.stopDragging();
                //
            });            
           }              
            $(window).load(function(){
                if($(".mainContentHtml").children().length==0){
                    if($('link[href="'+top.BRIDGEMAIL.get("path")+'css/editorcss/content.inline.min.css"]').length==0){
                     tinymce.DOM.loadCSS(top.BRIDGEMAIL.get("path")+'css/editorcss/content.inline.min.css');
                    }
                    if($('link[href="'+top.BRIDGEMAIL.get("path")+'css/editorcss/skin.min.css"]').length==0){
                        tinymce.DOM.loadCSS(top.BRIDGEMAIL.get("path")+'css/editorcss/skin.min.css');
                    }
                }
            });
           
    </script>

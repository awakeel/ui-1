<td width="100%" style="overflow:auto;">
    <div>
    <div class="name-type">
        <h3><a href=""><%=name%></a>
            <div class="percent_stats">
                <a class="icon percent" data-list="<%=this.model.get('listNumber.encode')%>" style="margin:0px!important;"></a>
            </div>    
          <!-- percent_stats  -->
      </h3>
    </div>
    <div class="tags tagscont">
        <span class="tagicon gray"></span>
      <ul>
        <% _.each(this.model.get('tags').split(","),function(t){ %>  
            <li><a  class="tag"><%- t %></a> </li>
        <% })%> 

      </ul>
    </div>
</div>
</td>
      <td width="90px">
          <div>
              <div class="subscribers ">
                  <strong><span><em>Contacts</em><%if(this.model.get('subscriberCount') !="0"){%><a class="pageview" data-id="<%=this.model.get('listNumber.encode')%>"><%=subscriberCount%></a><%}else{%><b><%=subscriberCount%></b><%}%></span></strong>
              </div> 
              
              <div class="slide-btns two" style="width:;">
                                      		
                                            <span class="icon setting"></span>
                                            <div>
                                                  <a class="icon edit  edit-list showtooltip" data-original-title="edit" title="edit" data-name="<%=name%>" data-id="<%=this.model.get('listNumber.encode')%>"></a>
                                                  <a class="icon delete  delete-list showtooltip" data-original-title="delete" title="delete"  data-id="<%=this.model.get('listNumber.encode')%>" > </a>
                                            </div>
                  </div>
             
          </div>
      </td>

<h2 class="header-list" style="text-align: center">Schedule Export</h2>
<div style="float:none; width:auto; margin:0 auto;width:598px;" class="c-frequency">
    <div>
        <div class="row">
            <label>Frequency</label>

            <select class="nosearch">
                <option>Once every two Weeks </option>
                <option>Everyday</option>
                <option>Once a month</option>
                <option>Once Only </option>
            </select>
        </div>             
        <div class="row">        
            <label>Date</label>      
            <div class="s-time">
                <div class="since">
                    <span class="calendericon"><i class="icon calender left"></i><b class="caret right"></b></span>
                    <input type="text" value="" id="daterange" />
                </div>  <!-- since - date range  -->  
            </div>
        </div>
        <div class="row">        
            <label>Time</label>      
            <div class="s-time">

                <div class="set-time" style="margin:0;">

                    <div class="timebox hour">
                        <input type="text" name="" value="14">
                    </div>
                    <span class="colon">:</span>
                    <div class="timebox min">
                        <input type="text" name="" value="35">
                    </div>
                    <div class="btn-group all-any" data-toggle="buttons-radio">
                        <button class="btn active" rule="A">AM</button>
                        <button class="btn" rule="1">PM</button>
                    </div>

                </div>

            </div>
        </div>
    </div> <!--  Row -->
</div>
<div class="btns">
    <!--<a class="btn-blue "><span>Update</span><i class="icon update"></i></a>-->
    <a class="btn-green "><span>Activate</span><i class="icon activate"></i></a>
</div>
